<html>
    <head>
        <title>Forms</title>
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
    </head> 
    <body>
        <form>
            <div class="left">
                <label for="first">First Name</label><br>
                <input type="text" name="first"/><br>
                <label for="last">Last Name</label><br>
                <input type="text" name="last" /><br>
                <label for ="email">Email</label><br>
                <input type="email" name="email" /><br>
            </div>
            
            
            <div class="right">
                <label for="message">Message</label><br>
                <textarea name="message"></textarea><br>
            </div>
            
            <div class="left">
                <p>What is your gender?</p>
                <input type="radio" value="male" name="male" />
                <label for="male">Male</label><br>
                <input type="radio" value="female" name="female"/>
                <label for="male">Female</label><br>
                <p>What is your favorite primary color?</p>
                <input type="checkbox" value="red" name="red" />
                <label for="red">Red</label><br>
                <input type="checkbox" value="blue" name="blue"/>
                <label for="blue">Blue</label><br>
                <input type="checkbox" value="yellow" name="yellow"/>
                <label for="yellow">Yellow</label><br>
            </div>
            
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
